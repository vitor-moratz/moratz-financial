<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moratz Financial</title>
    <link rel="shortcut icon" href="images/favicon.svg" type="image/x-icon">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body class="container">
    <div class="container-login">
        <div class="soon">
            <img src="images/Logo.png" alt="Soon">
        </div>
        <div class="container-email">
            <h3 class="title-user">User</h3>
            <input class="email" type="email" placeholder="Type your e-mail">
            <div class="container-icon">
                <div class="icon-email">
                    <i class="fa-regular fa-envelope" style="color: #3f94e4;"></i>
                </div>
            </div>
        </div>
        <div class="container-password">
            <h3 class="title-password">Password</h3>
            <input class="password" type="password" placeholder="Type your password">
            <div class="container-icon">
                <div class="icon-password">
                    <i class="fa-solid fa-lock" style="color: #3f94e4;"></i>
                </div>
            </div>
        </div>
        <div class="container-forgot">
            <a class="forgot" href="#forgot-password">Forgot password?</a>
        </div>
        <div class="btns">
            <button class="btn-enter">To Enter</button>
            <hr class="divisor-btn">
            <button class="btn-create">Create Your Account</button>
        </div>
    </div>
    <div class="container-image">
        <img src="images/image-login.png" alt="Image Login">
    </div>

</body>

</html>
